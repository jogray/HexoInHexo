name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Make build script executable
        run: chmod +x ./build.sh
      
      - name: Run build script
        run: ./build.sh
      
      - name: Create Release Archive
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./blog
        run: |
          tar -czf hexo-site.tar.gz -C public .
          zip -r hexo-site.zip public/
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./blog/hexo-site.tar.gz
            ./blog/hexo-site.zip
          body: |
            ## Hexo 中文教程静态站点
            
            本 Release 包含完整的静态网站文件。
            
            **使用方法**：
            - 下载 `hexo-site.tar.gz` 或 `hexo-site.zip`
            - 解压到 Web 服务器目录
            - 或使用 `npx http-server` 本地预览
            
            **在线访问**：${{ github.server_url }}/${{ github.repository }}/pages
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
